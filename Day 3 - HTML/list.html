<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
    </head>
    <body>
        <h1>HTML List</h1>
        <h2>Unordered List</h2>
        <ul>
            <li>Milk</li>
            <li>Cereral</li>
            <li>Meat</li>
            <li>Juice</li>
        </ul>
        <br>
        <h2>Ordered List</h2>
        <ol>
            <li>Luffy</li>
            <li>Zoro</li>
            <li>Sanji</li>
        </ol>
        <br>
        <h2>Definition List</h2>
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
            <dt>JS</dt>
            <dd>JavaScript</dd>
        </dl>
        <!--dt stand for description term-->
        <!--dd stands for description or definition-->
    </body>
</html>
